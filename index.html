<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/intersection-observer"></script>
    <script src="https://unpkg.com/scrollama"></script>
    <script src="../stickyfill.min.js"></script>
    <style>
        #scrolly {
            position: relative;
        }

        article {
            position: relative;
            padding: 0 1rem;
            margin: 0 auto;
            width: 85%;
        }

        .step {
            margin: 10rem auto 50rem auto;
            color: #fff;
        }

        .step:last-child {
            margin-bottom: 0;
        }

        .step.is-active p {
            background-color: goldenrod;
            color: #3b3b3b;
        }

        .step p {
            text-align: center;
            padding: 1rem;
            font-size: 1.5rem;
            background-color: #3b3b3b;
        }

        figure {
            position: -webkit-sticky;
            position: sticky;
            left: 0;
            width: 100%;
            margin: 0;
            -webkit-transform: translate3d(0, 0, 0);
            -moz-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
            z-index: 0;
        }

        figure div {
            text-align: center;
            padding: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -moz-transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: 700;
            color: #000000;
        }

        .legend {
            font-size: 12px;
        }
        .figure--index{
            z-index: 2
        }
    </style>
</head>

<body>
    <main>
        <section id="intro">
            <h1 class="intro__hed">Как менялся Жогорку Кенеш</h1>
            <p class="intro__dek">
                Мы составили списки всех созывов
            </p>
        </section>
        <section id="scrolly">
            <figure>
                <div id='chart'></div>
            </figure>
            <article>
                <div class="step" data-step="1">
                    <p>Мы составили списки всех созывов</p>
                </div>
                <div class="step" data-step="2">
                    <p>Перебезчики</p>
                </div>
                <div class="step" data-step="3">
                    <p>Прогульщики</p>
                </div>
                <div class="step" data-step="4">
                    <p>Депутаты, которые вернулись через 2 созыва</p>
                </div>
                <div class="step" data-step="5">
                    <p>СДПК</p>
                </div>
                <div class="step" data-step="6">
                    <p>Женщины парламента</p>
                </div>
                <div class="step step--last" data-step="7">
                    <p>Поиск по партии</p>

                </div>
            </article>
        </section>
        <section id="outro">
            <p>Конец статьи</p>
        </section>
    </main>

</body>

</html>
